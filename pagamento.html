
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="css\pagamento.css">
</head>
<body>
  <section class="row container mt-5">
    <div class="col-md-6 cards" id="lado-esquerdo">
    <article stylet="min-height: 300px;" id="card_frente" class="card card-body">
      <p class='text-end'>Frente</p>
      <label fo="card_number">Número</label>
      <span id="card_number" class="h4">0000 0000 0000 0000</span>

      <label>Titular</label>
      <span id="card_name" class="h4">FCO CHIQUIM SILVA</span>

      <label>Validade</label>
      <span id="card_date" class="h4">MM/YY</span>
    </article>

    <article stylet="min-height: 300px;" id="card_verso" class="card card-body">
      <p class='text-end'>Verso</p>
      <label>Código de Segurança</label>
      <span id="card_cvv" class="h4">000</span>
    </article>
    </div>

    <div class="col-md-6">
      <div class="formulario">
        <h1>Pagamento</h1>
        <hr>
        <form action="">
          <label for="numero">Número do cartão</label>
          <input
            type="text"
            id="numero"
            pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
            placeholder="Ex: 1234 1234 1234 1234"
            required
          >       
          <label for="codigo">Código de segurança do cartão</label>
          <input
            type="text"
            id="codigo"
            pattern="[0-9]{3}"
            placeholder="Ex: 123"
            required
          >        
          <label for="mes">Data de validade</label>          
          <select id="mes" data-action="date">
            <option selected disabled>Mês</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
          </select>
          <select id="ano" data-action="date">
            <option selected disabled>Ano</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>         
      
          <label for="nome">Nome do titula</label>
          <input type="text" id="nome" required>      
          <label for="cpf">CPF do titular do cartão</label><br>  
          <input
            type="text"
            id="cpf"
            pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
            placeholder="Ex: 123.123.123-12"
            required
          >       
                          
        <button>Enviar</button>
        </form>
        </div>
    </div>
  </section>  
    <script src="js/eventos.js"></script>
    
</body>
</html>
